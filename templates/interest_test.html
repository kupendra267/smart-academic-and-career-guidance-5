<!DOCTYPE html>
<html>
<head>
    <title>Interest Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <span class="navbar-brand fw-bold text-primary">CareerGuide</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="card-custom">
        <h4 class="mb-3">Stage 1: Interest Assessment</h4>

        <form method="POST" action="/submit-interest-test">

            <div class="mb-3">
                <label>Email (same as registration)</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <!-- <p>1. Do you enjoy working with computers?</p>
            <input type="radio" name="q1" value="yes" required> Yes
            <input type="radio" name="q1" value="no"> No

            <p class="mt-3">2. Do you like solving logical problems?</p>
            <input type="radio" name="q2" value="yes" required> Yes
            <input type="radio" name="q2" value="no"> No

            <p class="mt-3">3. Are you interested in learning new technologies?</p>
            <input type="radio" name="q3" value="yes" required> Yes
            <input type="radio" name="q3" value="no"> No

            <p class="mt-3">4. Do you enjoy creative activities?</p>
            <input type="radio" name="q4" value="yes" required> Yes
            <input type="radio" name="q4" value="no"> No -->
            {% for q in questions %}
                   <p>{{ loop.index }}. {{ q }}</p>
                   <input type="radio" name="q{{ loop.index }}" value="yes" required> Yes
                   <input type="radio" name="q{{ loop.index }}" value="no"> No
            {% endfor %}

            <button type="submit" class="btn btn-primary-custom mt-4">
                Submit Interest Test
            </button>
        </form>
    </div>
</div>

</body>
</html>
