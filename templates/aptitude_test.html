<!DOCTYPE html>
<html>
<head>
    <title>Aptitude Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <span class="navbar-brand fw-bold text-primary">CareerGuide</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="card-custom">
        <h4>Stage 2: Aptitude Test</h4>

        <form method="POST" action="/submit-aptitude-test">

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <p>1. What comes next: 2, 4, 8, ?</p>
            <input type="radio" name="q1" value="a"> 10<br>
            <input type="radio" name="q1" value="b"> 16<br>
            <input type="radio" name="q1" value="c"> 12<br>

            <p class="mt-3">2. 15 Ã— 2 = ?</p>
            <input type="radio" name="q2" value="a"> 30<br>
            <input type="radio" name="q2" value="b"> 25<br>
            <input type="radio" name="q2" value="c"> 35<br>

            <p class="mt-3">3. Find the odd one out</p>
            <input type="radio" name="q3" value="a"> Apple<br>
            <input type="radio" name="q3" value="b"> Banana<br>
            <input type="radio" name="q3" value="c"> Car<br>
 
            <div class="mb-3 mt-3">
               <label>Academic Percentage</label>
               <input type="number" name="academic" class="form-control" required>
            </div>

            <button formaction="/final-result" formmethod="POST"
                class="btn btn-primary-custom mt-3">
                       View Final Recommendation
            </button>
        </form>
    </div>
</div>

</body>
</html>
